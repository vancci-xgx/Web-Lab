<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加视频分类</h5>
                </div>
                <div class="ibox-content">
                    <div id="addNew" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类名称:</label>
                            <div class="col-sm-10">
                                <input id="classifyName" class="form-control m-b"  style="width: 30%;" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" id="submit" type="submit">提交</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    var token = localStorage.getItem('token');
    $("#submit").click(function () {
        var classifyName=$("#classifyName").val();
        $.post("admin/addVideoClassify",{classifyName:classifyName,token:token},function (data) {
            if (data.code==200){
                parent.layer.alert('创建成功！')
                table.draw( false );
            }else{
                parent.layer.alert('发生错误,创建失败！')

            }
        })
    });







</script>
