        <div>

            <h3>欢迎使用后台管理</h3>

                <div class="form-group">
                    <input type="account" id="account" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码" required="">

                <button type="submit" id="submit" class="btn btn-primary block full-width m-b">登 录</button>



        </div>

        $('#submit').click(function () {
            var account = $('#account').val();
            console.log(account);
            var passWord = $('#password').val();
            $.post("admin/login", {account:account,passWord:passWord}, function (data, status,request) {
                if (data.code==200){
                    localStorage.setItem('token',data.data);
                    window.location.href="/labWebAdmin.html?token="+data.data;
                }else {
                    layer.msg('登录失败', {icon: 2});
                  //  layer.msg('发生未知错误,添加失败', {icon: 2});
                }
                $("#submit").attr("disabled", false);
            });

        });

    </script>
