<script type="text/javascript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&")
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var id=getQueryVariable("id");
    $.get("/front/frontGetTeachingVideo",{id:id},function (data) {
        if (data.code==200){

            var teachingVideo=data.data;

            $("#title").append(teachingVideo.title);
            $("#s").append('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;授课教师:'+teachingVideo.teacherName+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 发布时间:'+teachingVideo.createTime);
            $("#v").append(teachingVideo.videoIframe);

        }


    })




</script>
