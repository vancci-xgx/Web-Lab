<script type="text/javascript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var id=getQueryVariable("id");
    $.get("/front/getHotNew",{id:id},function (data) {
        if (data.code==200){
            var hot_new=data.data;
            var hot_new_html=$("#hot_new");
            hot_new_html.append('<div class="container">' +
                '<h1 style="margin-bottom:0px ;color: #005284" class="title1" >'+hot_new.title+'</h1>'+
                '<p style="text-align: center;border-bottom:1px solid #CECECE;border-top:1px solid #CECECE;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作者:'+hot_new.author+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间:'+hot_new.createTime+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;浏览量:'+hot_new.pageView+'</p>'+
                    '<p>'+hot_new.content+'</p>'+
                '</div>');
        }


    })




</script>
