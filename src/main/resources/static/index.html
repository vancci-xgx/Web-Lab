<script type="text/javascript">
$.get("/front/getHotNewsOnFront",{},function (data) {
   if (data.code==200){
       var hotnews=data.data;
       for(i = 0; i < hotnews.length; i++) {
           var month=hotnews[i].createTime;
           var day=hotnews[i].createTime;
           var title=hotnews[i].title;
           if (title.length>=30){
               title=title.substring(0,30)+"...";
           }
           month=month.substring(0,month.lastIndexOf('-'));
           day=day.substring(day.lastIndexOf("-")+1);
           $("#hotNews").append(
               '<li><div class="date"><p class="day">'+
               day+'</p> <p class="month">'+month+'</p></div> <div class="table-cell">'+
               '<a href="news_detail.html?id='+hotnews[i].id+'">'+title+'</a> </div></li>'
           );
       }
   }

})

$.get("/front/getBulletinBoardsOnFront",{},function (data) {
    if (data.code==200){
        var boards=data.data;
        for(i = 0; i  < boards.length; i ++) {
            var s=boards[i].createTime;
            s=s.substring(s.indexOf("-")+1);
            $("#bulletinBoards").append(
                '  <li><span class="date">'+s+'</span>' +
                '<a href="board_detail.html?id='+boards[i].id+' " >'+boards[i].title+'</a></li>'


        );

        }
	}


})
