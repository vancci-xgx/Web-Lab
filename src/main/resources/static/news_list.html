<script type="text/javascript"> function getQueryVariable(variable)
{
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
	var  current=getQueryVariable("current");
if (current==null||current==""||current==undefined){
	current=1;

}
	$.get("/front/getHotNewsList",{"current":current},function (data) {
            if (data.code==200){
				var records=data.data.records;
           var newsHtml=$("#news");
           var pagination=$("#pagination");
				for(j = 0; j < records.length; j++) {

							'<dl><dt><span>'+

				);
				}
							// <li class="active"><a href="#">1</a></li>
							// 	<li><a href="#">2</a></li>
				for ( i=1;i<=data.data.pages;i++){

						pagination.append('<li class="active"  id="'+i+'"><a href="news_list.html?current='+i+'">'+i+'</a> </li>')

						pagination.append('<li  id="'+i+'"><a href="news_list.html?current='+i+'">'+i+'</a> </li>')

	})
