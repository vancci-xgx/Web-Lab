<script type="text/javascript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var id=getQueryVariable("id");
    $.get("/front/getBulletinBoard",{id:id},function (data) {
        if (data.code==200){
            var board=data.data;
            var board_html=$("#board");
            board_html.append('<div class="container">' +
                '<h1 style="margin-bottom:0px ;color: #005284">'+board.title+'</h1>'+
                '<p style="text-align: center;border-bottom:1px solid #CECECE;border-top:1px solid #CECECE;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作者:'+board.author+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间:'+board.createTime+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;浏览量:'+board.pageView+'</p>'+
                    '<p>'+board.content+'</p>'+
                '</div>');
        }


    })




</script>
