<script type="text/javascript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var id=getQueryVariable("id");
    $.get("/front/getCase",{id:id},function (data) {
        if (data.code==200){
            var c=data.data;
            var c_html=$("#c");
            c_html.append('<div class="container">' +
                '<h1 style="margin-bottom:0px ;color: #005284">'+c.caseName+'</h1>'+
                '<p style="text-align: center;border-bottom:1px solid #CECECE;border-top:1px solid #CECECE;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间:'+c.createTime+'&nbsp;&nbsp;&nbsp;</p>'+
                    '<p>'+c.introduce+'</p>'+
                ' <ul  style="float:right" >' +
                '<a href="'+c.linkUrl+'"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></a>' +
                '    </ul>'+
                '</div>');
        }


    })




</script>
